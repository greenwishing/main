    {style: {'background-color': 'rgb(191,190,211)'}, name: '雪青灰'}
  ]];
  var index = 0;
  for (var i in colorGroups) {
    var colorGroup = colorGroups[i];
    for (var j in colorGroup) {
      var color = colorGroup[j];
      create(color, box);
    }
    var blank = document.createElement('div');
    blank.style['height'] = '35px';
    box.appendChild(blank);
  }
  function create(options, box) {
    var e = document.createElement('div');
    setStyle(e, publicStyles);
    setStyle(e, options.style);
    setStyle(e, {left: ((index%2==0)?'10%':'-10%'), 'text-align': ((index%2==0)?'right':'left')});
    e.innerHTML = options.name;
    box.appendChild(e);
    index ++;
  }
  function setStyle(e, styles) {
    for (var s in styles) {
      e.style[s] = styles[s];
    }
  }
</script>
</body>
</html>
